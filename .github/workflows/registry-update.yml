name: Registry Update

on:
  schedule:
    # Weekly: Monday 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      since:
        description: 'Only versions published in last N days (leave empty to seed all versions)'
        required: false
        type: string

jobs:
  publish:
    name: Build & Publish Packages
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish packages
        env:
          REGISTRY_PUBLISH_KEY: ${{ secrets.REGISTRY_PUBLISH_KEY }}
          REGISTRY_SERVER_URL: ${{ vars.REGISTRY_SERVER_URL || 'https://context.neuledge.com' }}
        run: |
          SINCE="${{ github.event.inputs.since || '7' }}"
          pnpm --filter @neuledge/registry registry publish-all --since "$SINCE"
