name: Registry Update

on:
  schedule:
    # Every Monday at 6 AM UTC
    - cron: "0 6 * * 1"
  workflow_dispatch:
    inputs:
      since:
        description: "Only process versions published in the last N days (leave empty to process all)"
        required: false
        type: string

jobs:
  update:
    name: Build and publish registry packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish all missing versions
        run: |
          SINCE_ARG=""
          if [ -n "${{ github.event.inputs.since }}" ]; then
            SINCE_ARG="--since ${{ github.event.inputs.since }}"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            # Weekly cron: only check versions from the last 7 days
            SINCE_ARG="--since 7"
          fi
          pnpm --filter registry exec node dist/cli.js publish-all $SINCE_ARG
        env:
          REGISTRY_PUBLISH_KEY: ${{ secrets.REGISTRY_PUBLISH_KEY }}
